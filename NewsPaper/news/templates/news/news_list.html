{% extends 'default.html' %}
{% load censor %}

{% block content %}
<h1>Список новостей</h1>
<ul>
    {% for news in news_list %}
    <li>
        <h2>{{ news.title|censor }}</h2>
        <p>{{ news.date|date:"d.m.Y" }}</p>
        <p>{{ news.text|truncatechars:20|censor }}</p>
        <a href="{% url 'news_detail' news.id %}">Читать полностью</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
